<div class="mainContainer">
    <div class="row">
        <div class="col-lg-4 offset-4 col-md-6 offset-2 col-xs-12">
            <h1>Add your own event</h1>
            <form [formGroup]="eventForm">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name">Event Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-select" formControlName="category">
                                <option value="" selected hidden>Select event category</option>
                                <option value="1">Dance</option>
                                <option value="2">Music</option>
                                <option value="3">Literary</option>
                                <option value="4">Movies</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" formControlName="price" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="venue">Event Venue</label>
                            <input type="text" id="venue" formControlName="venue" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="date">Event Date</label>
                            <input type="date" id="date" formControlName="date" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="imagePath">Image URL</label>
                            <input type="text" id="imagePath" formControlName="imagePath" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="details">Event Details</label>
                            <div class="form-floating">
                                <textarea class="form-control" formControlName="details" id="floatingTextarea2" style="height: 100px"></textarea>
                              </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-4 offset-4 col-md-6 offset-2 col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!eventForm.valid" (click)="submitForm()">Save</button>
                    &nbsp;
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
